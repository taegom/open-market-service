<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 쇼핑몰 no-login page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./no-login.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        <img
          src="./images/Logo-hodu.png"
          alt="HODU 로고"
          style="width: 124px"
        />
      </h1>

      <input
        type="text"
        placeholder="상품을 검색해보세요!"
        class="search-bar"
      />

      <div class="header-icon">
        <a href="#" class="baguni"
          ><img src="./images/icon-shopping-cart.svg" alt="장바구니" />
        </a>
        <span>장바구니</span>
        <a href="http://127.0.0.1:5500/login-page.html" class="login-icon"
          ><img src="./images/icon-user.svg" alt="로그인"
        /></a>
        <span>로그인</span>
      </div>
    </header>

    <main>
      <!-- 캐러셀 -->
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://placeholder.co/1920x500" alt="슬라이드 1" />
          </div>
          <div class="carousel-item">
            <img src="https://placeholder.co/1920x500" alt="슬라이드 2" />
          </div>
          <div class="carousel-item">
            <img src="https://placeholder.co/1920x500" alt="슬라이드 3" />
          </div>
        </div>

        <!-- 화살표 버튼 -->
        <button class="carousel-control prev">
          <img src="./images/icon-swiper-1.svg" alt="" />
        </button>
        <button class="carousel-control next">
          <img src="./images/icon-swiper-2.svg" alt="" />
        </button>

        <!-- 인디케이터 -->
        <div class="carousel-indicators">
          <span class="dot" onclick="goToSlide(0)"></span>
          <span class="dot" onclick="goToSlide(1)"></span>
          <span class="dot" onclick="goToSlide(2)"></span>
        </div>
      </div>

      <script src="./no-login.js"></script>

      <!-- product -->
      <section class="product">
        <div class="product-card">
          <img src="./images/노트북 파우치.png" alt="노트북 파우치" />
        </div>

        <div class="product-card">
          <img src="./images/금속키링.png" alt="귀여운 키링" />
        </div>

        <div class="product-card">
          <img src="./images/무릎 담요.png" alt="무릎 담요" />
        </div>

        <div class="product-card">
          <img src="./images/실험실 스티커 팩.png" alt="스티커 팩" />
        </div>

        <div class="product-card">
          <img src="./images/개리씨 키링.png" alt="개리씨 키링" />
        </div>
      </section>
    </main>

    <!-- 모달창 -->
    <!-- 모달 열기 버튼 -->
    <button id="modalBtn">모달 열기</button>

    <!-- 모달 컨테이너 -->
    <div id="myModal" class="modal">
      <!-- 모달 컨텐츠 -->
      <div class="modal-content">
        <!-- 모달 닫기 버튼 -->
        <span class="close" id="closeBtn">&times;</span>
        <p>모달 내용이 여기에 들어갑니다.</p>
        <p>
          사용자가 원하는대로 해당 엘리먼트 부분을 수정하여 사용할 수 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
