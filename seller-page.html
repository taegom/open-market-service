<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU 쇼핑몰 seller page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./seller-page.css" />
  </head>
  <body>
    <header class="header">
      <h1>
        <img
          src="./images/Logo-hodu.png"
          alt="HODU 로고"
          style="width: 124px"
        />
      </h1>

      <input
        type="text"
        placeholder="상품을 검색해보세요!"
        class="search-bar"
      />

      <div class="header-icon">
        <a href="#" class="login-icon"
          ><img src="./images/icon-user.svg" alt="마이페이지"
        /></a>
        <span>마이페이지</span>
        <button class="seller-center">
          <img src="./images/icon-shopping-bag.svg" alt="쇼핑백 이미지" class="bag-image"/><span class="bag-span">판매자 센터</span>
        </button>
      </div>
    </header>

    <main>
      <!-- 캐러셀 -->
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://placeholder.co/1920x500" alt="슬라이드 1" />
          </div>
          <div class="carousel-item">
            <img src="https://placeholder.co/1920x500" alt="슬라이드 2" />
          </div>
          <div class="carousel-item">
            <img src="https://placeholder.co/1920x500" alt="슬라이드 3" />
          </div>
        </div>

        <!-- 화살표 버튼 -->
        <button class="carousel-control prev">
          <img src="./images/icon-swiper-1.svg" alt="" />
        </button>
        <button class="carousel-control next">
          <img src="./images/icon-swiper-2.svg" alt="" />
        </button>

        <!-- 인디케이터 -->
        <div class="carousel-indicators">
          <span class="dot" onclick="goToSlide(0)"></span>
          <span class="dot" onclick="goToSlide(1)"></span>
          <span class="dot" onclick="goToSlide(2)"></span>
        </div>
      </div>

      <script src="./no-login.js"></script>

      <!-- product -->
      <section class="product">
        <div class="product-card">
          <img src="./images/노트북 파우치.png" alt="노트북 파우치" />
        </div>

        <div class="product-card">
          <img src="./images/금속키링.png" alt="귀여운 키링" />
        </div>

        <div class="product-card">
          <img src="./images/무릎 담요.png" alt="무릎 담요" />
        </div>

        <div class="product-card">
          <img src="./images/실험실 스티커 팩.png" alt="스티커 팩" />
        </div>

        <div class="product-card">
          <img src="./images/개리씨 키링.png" alt="개리씨 키링" />
        </div>
      </section>
    </main>
  </body>
</html>
